server {
    listen 80;
    server_name localhost classroomcopilot.ai;
    root /usr/share/nginx/html;
    index index.html;

    # Basic settings
    include /etc/nginx/mime.types;
    types {
        application/javascript mjs js;
        application/manifest+json webmanifest;
    }
    default_type application/octet-stream;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/manifest+json;

    # Block all development URLs immediately
    location ~ ^/@.*$ {
        return 404;
        access_log off;
        log_not_found off;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    location ~ ^/src/ {
        return 404;
        access_log off;
        log_not_found off;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Handle manifest file
    location = /manifest.webmanifest {
        try_files $uri =404;
        add_header Content-Type application/manifest+json;
        add_header Cache-Control "public, max-age=0, must-revalidate";
        access_log off;
    }

    # Handle favicon
    location = /favicon.ico {
        try_files $uri =404;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Handle icons
    location /icons/ {
        try_files $uri =404;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Handle service worker files
    location = /sw.js {
        try_files $uri =404;
        add_header Content-Type application/javascript;
        add_header Service-Worker-Allowed /;
        add_header Cache-Control "public, max-age=0, must-revalidate";
        access_log off;
    }

    location ~ ^/workbox-[^/]+\.js$ {
        try_files $uri =404;
        add_header Content-Type application/javascript;
        add_header Cache-Control "public, max-age=0, must-revalidate";
        access_log off;
    }

    # Handle assets
    location /assets/ {
        try_files $uri =404;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Block special routes that should be handled by the main nginx
    location ~ ^/(auth|rest|api|whisperlive|tldraw|search)($|/|$) {
        return 404;
    }

    # Handle root and HTML files
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "public, max-age=0, must-revalidate";
        add_header X-Content-Type-Options "nosniff";
    }

    # Handle errors
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
} 